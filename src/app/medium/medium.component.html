<div class=" small-content">
  <h4 class="py-3">Meduim Transport Cars</h4>

  <form [formGroup]="userorder" (ngSubmit)="getuserorder(userorder.value)">
    <div class="row d-flex justify-content-between">
      <mat-form-field appearance="fill" class="col-lg-5 col-md-5">

        <mat-label>From</mat-label>
        <mat-select formControlName="from" >
          <mat-option>-- None --</mat-option>
          <mat-option   *ngFor="let state of states" [value]="state">{{state}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class=" arrow-content col-md-2 fs-3 d-sm-none d-md-flex  justify-content-center align-items-center">
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
      </div>
      <mat-form-field appearance="fill" class="col-lg-5 col-md-5">
        <mat-label>To</mat-label>
        <mat-select formControlName="to" >
          <mat-option>-- None --</mat-option>
          <mat-optgroup *ngFor="let group of pokemonGroups" [label]="group.name">
            <mat-option   *ngFor="let pokemon of group.pokemon" [value]="pokemon.value">
              {{pokemon.viewValue}}
            </mat-option>
          </mat-optgroup>
        </mat-select>
      </mat-form-field>

    </div>
    <div class="row py-3 d-flex justify-content-between ">
      <mat-form-field appearance="fill" class="col-lg-5 col-md-5 ">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date"  matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div class=" col-lg-5 col-md-5  d-flex justify-content-between">
        <mat-form-field appearance="fill" class="col-lg-4 col-md-4">
          <mat-label>Hour</mat-label>
          <mat-select formControlName="hour" >
            <mat-option disabled class=" text-center">Select Your Time</mat-option>
            <mat-option   class="text-center " *ngFor="let hour of Hour" [value]="hour">{{hour}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-lg-4 col-md-4 ">
          <mat-label>Minutes</mat-label>
          <mat-select formControlName="minute">
            <mat-option disabled class=" text-center">Select Your Time</mat-option>
            <mat-option   class="text-center " *ngFor="let minute of Minute" [value]="minute">{{minute}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-lg-3 col-md-3">
          <mat-label>AM/PM</mat-label>
          <mat-select formControlName="Ampm">
            <mat-option disabled class=" text-center">Select Your Time</mat-option>
            <mat-option class="text-center " *ngFor="let Ampm of ampm" [value]="Ampm">{{Ampm}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="col-lg-12">
      <mat-form-field appearance="fill" class="col-lg-12 col-md-12 col-sm-12 w-100">
        <mat-label>Truck</mat-label>
        <mat-select formControlName="trucktype">
          <mat-option disabled class=" text-center">Select Your Truck</mat-option>
          <mat-option class="text-center " *ngFor="let truck of Truck" [value]="truck">{{truck}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-center align-items-center pt-5 mt-3">
      <button type="submit" class="btn-content">Confirm Order</button>
    </div>
  </form>
</div>
